<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Employees</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <h1 class="navbar-brand text-white fs-1">Employees</h1>
            <div class="d-flex">
                <button id="deleteAll" class="btn btn-danger me-2"><i class="bi bi-dash-circle-fill"></i> Delete
                    All</button>
                <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#addNewEmployee"><i
                        class="bi bi-plus-circle-fill"></i> Add New Employee</button>
            </div>
        </div>
    </nav>

    <div>
        <table class="table mt-1">
            <thead>
                <th>
                    <input type="checkbox" name="checkAll" id="checkAll">
                </th>
                <th>
                    <a href="#" class="text-decoration-none text-dark">Name</a>
                </th>
                <th>
                    <a href="#" class="text-decoration-none text-dark">Email</a>
                </th>
                <th>
                    <a href="#" class="text-decoration-none text-dark">Address</a>
                </th>
                <th>
                    <a href="#" class="text-decoration-none text-dark">Phone</a>
                </th>
                <th>
                    <a href="#" class="text-decoration-none text-dark">Actions</a>
                </th>
            </thead>
            <tbody id="employeesTableBody">
            </tbody>
        </table>
        <div class="d-flex flex-column align-items-center" id="noEmployessMessage">
            
        </div>
    </div>

    <!-- Modal add new employee -->
    <div class="modal fade" id="addNewEmployee" tabindex="-1" aria-labelledby="Add New Employee">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addNewEmployeeLabel">Add New Employee</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="johndoe@example.com" />
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address"
                                placeholder="89 Chiaroscuro Rd, Portland, USA" />
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone"
                                placeholder="(xxx) xxx-xxxx" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/employees.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
